   <body>
       <center>
      <table border="1px"  style="width:700px;min-height:300px; margin:0px; border-collapse:collapse; text-align: center;">
        <h4 style="font-weight: lighter;">Health Chart</h4>
           <tr>
              <td rowspan="2">State of Health</td>
              <td colspan="2">Fasting Value</td>
              <td>After Eating</td>
            </tr>
            <tr>
                  <td >Minimum</td>
                  <td>Maximum</td>
                  <td>2 hours after Eating</td>
              </tr>
              <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less Than 140</td>
            </tr>
              <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
              </tr>
              <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>
              </tr>
        </table>
    </center>
   </body>
